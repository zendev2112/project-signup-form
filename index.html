<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wallpaper">
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" class="site-wallpaper">
        <div class="odin">

            <div class="odin-logo">
                <img src="./odin-lined.png" class="odin-lined">
                <div class="odin-text">ODIN</div>
            </div>

        </div>

    </div>

    <div class="content">

        <div class="header">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.</p>

                <p>You <em>know</em> you want to.</p>
            </div>
        </div>


        <div class="form">

            <div class="form-header">
                <p>Let's do this!</p>
            </div>

            <form action="xxx" method="post" class="user-form">
                <table>

                    <tr>
                        <td><label for="first-name"> FIRST NAME: </label><input type="text" name="first-name"
                                id="first-name" required minlength="1"></td>
                        <td><label for="last-name"> LAST NAME: </label><input type="text" name="last-name"
                                id="last-name" required></td>
                    </tr>

                    <tr>
                        <td><label for="email"> EMAIL: </label><input type="email" name="email" id="email" required>
                        </td>
                        <td><label for="phone"> PHONE NUMBER:</label><input type="tel" id="phone" name="phone"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
                    </tr>

                    <tr>
                        <td><label for="first-password"> PASSWORD: </label><input type="password" name="first-password"
                                id="first-password" required></td>
                        <td><label for="confirm-password"> CONFIRM PASSWORD: </label><input type="password"
                                name="confirm-password" id="confirm-password" required></td>
                    </tr>

                </table>

                <button>Create Account</button>

            </form>

        </div>

        <div class="footer">


            


            <div>

                <p>Already have an account? <a href="">Login</a></p>

            </div>

        </div>

    </div>



</body>

</html>
